<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Striker</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>

        <div id="ui-layer">
            <div id="score-board">
                <span class="label">SCORE</span>
                <span id="score-value">0</span>
            </div>

            <div id="health-bar-container">
                <div id="health-bar"></div>
            </div>

            <div id="start-screen" class="active">
                <h1>NEBULA STRIKER</h1>
                <p>Press <span class="key-highlight">SPACE</span> to Start</p>
                <div class="controls-hint">
                    <div><span class="key">W</span><span class="key">A</span><span class="key">S</span><span
                            class="key">D</span> Move</div>
                    <div><span class="key">SPACE</span> Shoot</div>
                </div>
            </div>

            <div id="game-over-screen" class="hidden">
                <h1>GAME OVER</h1>
                <p>Final Score: <span id="final-score">0</span></p>
                <button id="restart-btn">Try Again</button>
            </div>
        </div>
    </div>

    <script src="js/game_bundle.js"></script>
</body>

</html>
